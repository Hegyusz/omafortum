name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .

    - name: Type check with pyrefly
      run: |
        pyrefly check

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=custom_components/mittfortum --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - uses: pre-commit/action@v3.0.0

  validate-hacs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: HACS validation
      uses: hacs/action@main
      with:
        category: integration

  hassfest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install Home Assistant
      run: |
        pip install homeassistant
    - name: Run hassfest
      run: |
        python -m homeassistant.scripts.hassfest --action validate --integration-path custom_components/mittfortum

  release:
    needs: [test, pre-commit, validate-hacs, hassfest]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install semantic-release

    - name: Python Semantic Release
      uses: python-semantic-release/python-semantic-release@v8.5.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
